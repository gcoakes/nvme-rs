on:
  push:
    branches: [main]

jobs:
  build_and_test:
    name: Rust project
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
    - name: Build Docs
      run: env RUSTDOCFLAGS="--enable-index-page -Zunstable-options" cargo +nightly doc
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.1
      with:
        branch: gh-pages
        folder: target/doc
